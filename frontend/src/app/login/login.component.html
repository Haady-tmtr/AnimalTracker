<form (ngSubmit)="login()" #f="ngForm" style="display: flex; flex-direction: column; width: 300px; margin: auto; gap: 10px;">
  <input 
    type="text" 
    placeholder="Email" 
    [(ngModel)]="email" 
    name="email" 
    required 
    style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
  />

  <input 
    type="password" 
    placeholder="Mot de passe" 
    [(ngModel)]="password" 
    name="password" 
    required 
    style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
  />

  <button 
    type="submit" 
    [disabled]="!isValid"
    style="padding: 10px; background-color: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer;"
  >
    Se connecter
  </button>

  @if (errorMessage) {
    <div style="color: red; font-size: 0.9em; margin-top: 5px;">
      {{ errorMessage }}
    </div>
  }
</form>
