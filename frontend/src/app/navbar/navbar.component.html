<mat-toolbar color="primary">
  <span style="margin-right: 20px;">Observations Animales</span>
    <button mat-button routerLink="/about">À propos</button>
    <button mat-button routerLink="/animals">Animaux</button>
    <button mat-button routerLink="/observations">Observations</button>
    <button mat-button routerLink="/animal/add">New Animal</button>
    <button mat-button routerLink="/observation/add">New Observation</button>

  <span style="flex: 1 1 auto;"></span>

  @if (auth.isAuthentified) {
    <span style="margin-right: 0px; font-size: 14px;">Connecté sous {{ auth.email }}</span>
    <button mat-button (click)="auth.logout()">Déconnexion</button>
  } @else {
    <button mat-button routerLink="/register">S'inscrire</button>
    <button mat-button routerLink="/login">Se connecter</button>
  }

</mat-toolbar>
