<form (submit)="register()" style="display: flex; flex-direction: column; width: 300px; margin: auto; gap: 10px;">
  <input 
    type="text" 
    placeholder="PrÃ©nom" 
    [(ngModel)]="prenom" 
    name="prenom" 
    required
    style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
  />

  <input 
    type="text" 
    placeholder="Nom" 
    [(ngModel)]="nom" 
    name="nom" 
    required
    style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
  />

  <input 
    type="email" 
    placeholder="Email" 
    [(ngModel)]="email" 
    name="email" 
    required
    style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
  />

  <input 
    type="password" 
    placeholder="Mot de passe"

    name="role"
